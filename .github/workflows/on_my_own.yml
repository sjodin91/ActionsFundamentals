name: GitHub Actions Demo EFtermiddag självständigt fatta hur allt hänger ihop
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      # Create the initial summary with checkboxes
      - name: Create Job Summary
        run: |
          echo "### Job Summary" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] 🎉 Job triggered by a ${{ github.event_name }} event" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] 🐧 Running on a ${{ runner.os }} server hosted by GitHub" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] 🔎 Branch: ${{ github.ref }} | Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] 🖥️ Repository cloned to runner" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] 💡 Listing files in repository" >> $GITHUB_STEP_SUMMARY

      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
        name: Update Step 1 in Summary
        run: |
          sed -i 's/- \[ \] 🎉 Job triggered by/- [x] 🎉 Job triggered by/' $GITHUB_STEP_SUMMARY

      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        name: Update Step 2 in Summary
        run: |
          sed -i 's/- \[ \] 🐧 Running on/- [x] 🐧 Running on/' $GITHUB_STEP_SUMMARY

      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        name: Update Step 3 in Summary
        run: |
          sed -i 's/- \[ \] 🔎 Branch/- [x] 🔎 Branch/' $GITHUB_STEP_SUMMARY

      - name: Check out repository code
        uses: actions/checkout@v4
        name: Update Step 4 in Summary
        run: |
          sed -i 's/- \[ \] 🖥️ Repository cloned to/- [x] 🖥️ Repository cloned to/' $GITHUB_STEP_SUMMARY

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
        name: Update Step 5 in Summary
        run: |
          sed -i 's/- \[ \] 💡 Listing files/- [x] 💡 Listing files/' $GITHUB_STEP_SUMMARY

      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      - run: echo "🍏 This job's status is ${{ job.status }}."
